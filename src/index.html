<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple3 App</title>
  <script src="./bundle.js" defer></script>
</head>
<body>
  <t3-frame id="frame">
    <div class="slot" slot="header">
      <t3-flex justify-content="space-between" align-items="center">
        <div class="header-btn">X</div>
        <div>Operator10&reg; Water</div>
        <div class="header-btn">X</div>
      </t3-flex>
    </div>
    <div class="slot" slot="main">
      <div id="test-div" data-test="[ 1, 2, 3, 4, 5 ]"></div>
      <t3-ribbon id="ribbon"></t3-ribbon>
      <button id="test-btn">Test If</button>
      <t3-scroll max-height="calc(100% - 145px)">
        <t3-if id="test-if">
          <h1>Condition is true</h1>
        </t3-if>
        <t3-grid columns="repeat(3, 1fr)" columns-md="repeat(2, 1fr)" columns-sm="1fr">
          <t3-for id="grid-for"></t3-for>
        </t3-grid>
      </t3-scroll>
    </div>
    <div slot="footer"></div>
    <div slot="drawer">Im in the drawer</div>
  </t3-frame>
</body>
</html>
