<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temple3 App</title>
  <script src="./bundle.js" defer></script>
</head>
<body>
  <nxt-frame>
    <div class="slot" slot="header">
      <nxt-flex justifyContent="space-between" alignItems="center">
        <div class="header-btn">X</div>
        <div>Operator10&reg; Water</div>
        <div class="header-btn">X</div>
      </nxt-flex>
    </div>
    <div class="slot" slot="main">
      <nxt-ribbon id="ribbon"></nxt-ribbon>
      <app-test></app-test>
      <nxt-scroll maxheight="calc(100% - 145px)">
        <nxt-grid columns="repeat(3, 1fr)" columnsmd="repeat(2, 1fr)" columnssm="1fr">
          <div class="grid-cell">1</div>
          <div class="grid-cell">2</div>
          <div class="grid-cell">3</div>
          <div class="grid-cell">4</div>
          <div class="grid-cell">5</div>
          <div class="grid-cell">6</div>
          <div class="grid-cell">7</div>
          <div class="grid-cell">8</div>
          <div class="grid-cell">9</div>
          <div class="grid-cell">10</div>
        </nxt-grid>
      </nxt-scroll>
    </div>
    <div slot="footer"></div>
    <div slot="drawer">Im in the drawer</div>
  </nxt-frame>
</body>
</html>
